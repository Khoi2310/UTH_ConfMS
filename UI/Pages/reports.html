<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Reports & Analytics</title>
    <link rel="stylesheet" href="../css/reports.css" />
</head>
<body>
    <div class="content-wrapper">
        <header class="page-header">
            <div>
                <h2>Reports & Analytics</h2>
                <p class="page-description">Thống kê submissions, review score distribution và decision rates</p>
            </div>
        </header>

        <div class="grid">
            <section class="stat">
                <span>Total submissions</span>
                <strong>152</strong>
            </section>
            <section class="stat">
                <span>Under review</span>
                <strong>87</strong>
            </section>
            <section class="stat">
                <span>Accepted</span>
                <strong>44</strong>
            </section>
            <section class="stat">
                <span>Acceptance rate</span>
                <strong>29%</strong>
            </section>

            <section class="card full">
                <h3>Score distribution (mock)</h3>
                <div class="bars">
                    <div class="b" style="height: 30%"><span>1</span></div>
                    <div class="b" style="height: 45%"><span>2</span></div>
                    <div class="b" style="height: 70%"><span>3</span></div>
                    <div class="b" style="height: 55%"><span>4</span></div>
                    <div class="b" style="height: 25%"><span>5</span></div>
                </div>
                <button class="btn">Download report</button>
            </section>
        </div>
    </div>
</body>
</html>
